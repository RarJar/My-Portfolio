  <script>
    const renderComponent = async (componentName) => {
      const url = componentMap[componentName];
      if (!url) return;

      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(componentName).innerHTML = html;
      } catch (error) {
        console.log(error);
      }
    };

    const componentMap = {
      Hero: "./assets/components/hero.html",
      Skill: "./assets/components/skill.html",
      Services: "./assets/components/service.html",
      Projects: "./assets/components/projects.html",
      Freelancer: "./assets/components/freelancer.html",
      Contact: "./assets/components/contact.html",
      Footer: "./assets/components/footer.html",
    };

    // Render all components
    Object.keys(componentMap).forEach((componentName) => {
      renderComponent(componentName);
    });
  </script>
